<div class="app-body" style="background-image: url('./assets/Images/UI_Design_for_Web6.0.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center; height: 100%;">
  <main class="main d-flex align-items-center" >
    <div class="container mx-auto " >
      <div class="row mt-5 mb-5 ml-5">
        <div class="col-md-7 mx-auto" >
          <div class="card-group " style="width:65% ">
            <div class="card p-4 " >
              <div class="card-body" >
                <form>
                  <h1>Login</h1>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" name="name" class="form-control" placeholder="Username" autocomplete="username" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" required >
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" name="pass" id="password" class="form-control" placeholder="Password" autocomplete="current-password" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-success px-4" (click)="loginClick($event)">Login</button>
                    </div>
                    <div class="col-6">
                     <a routerLink="register"> <button type="button" class="btn btn-primary px-4">Register</button></a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
