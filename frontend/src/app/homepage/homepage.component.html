<div style="padding:20px">
  <div>
    <form class="navbar" role="search">
      <div class="position-relative has-icon-right">
        <input type="text" class="form-control round" placeholder="Search">
        <div class="form-control-position">
          <i class="ft-search"></i>
        </div>
      </div>
    </form>
  </div>


  <ng-masonry-grid
    [masonryOptions]="{ transitionDuration: '0.2s', gutter: 5 }"
    [useAnimation]="true"
    [useImagesLoaded]="true"
    [scrollAnimationOptions]="{ animationEffect: 'effect-1', minDuration : 0.2, maxDuration : 0.3 }">
    <ng-masonry-grid-item id="{{'masonry-item-'+i}}" *ngFor="let image of imagesList; let i = index;" (click)="removeItem($event)">
      <img src={{image.url}} alt="No image" />
      <div style="padding: 2px" (click)="heartClicked($event,image,i)"><fa-icon size=5 [icon]="faHeart"></fa-icon></div>
    </ng-masonry-grid-item>
  </ng-masonry-grid>

</div>
